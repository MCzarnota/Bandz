<div class="wrapper" *ngIf="!isLoginPassed">
  <div class="logInWindow">
    <div class="title">
      <h1>Log In to BANDZ account </h1>
      <div class="x" (click)=closeLoginForm()></div>
    </div>
    <div class="Container">
      <form action="" method="post" class="form form-login" [formGroup]="loginForm">
        <mat-form-field>
          <mat-label>
            <mat-icon>email</mat-icon>
            Username
          </mat-label>
          <input type="text" matInput placeholder="Please provide your username" formControlName="email">
        </mat-form-field>
        <mat-form-field>
          <mat-label>
            <mat-icon>lock-outline</mat-icon>
            Password
          </mat-label>
          <input type="password" matInput placeholder="Please provide your password" formControlName="password">
        </mat-form-field>
        <button [disabled]="!loginForm.valid" class="submit" (click)="goMain()" type="submit" mat-raised-button>Log in</button>

        <a id="lostPassword" href="#">Lost your password?</a>
        <br>
        <a id="registerAccount" href="#">Don't have an account?</a>

      </form>
    </div>
  </div>
</div>
