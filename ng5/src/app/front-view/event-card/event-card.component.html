<section class=" suggestionsGallery " >
<mat-card class="suggestionsBox" *ngFor="let event of eventz.pushEventName();let i = index">
    <div class="hotItem">
        <img mat-card-image src="../assets/images/hotItem.png" alt="">
    </div>
    <div class="newItem">
        <img mat-card-image src="../assets/images/newItem.png" alt="">
    </div>
    <div class="eventImage">
        <img  src="../assets/images/band1.jpg " alt=" ">
    </div>

    <mat-card-content class="contents">
        <mat-card-subtitle class="venueName">{{eventz.pushVenueName()[i]|uppercase}},&nbsp;</mat-card-subtitle>
        <mat-card-subtitle class="venueAddress">{{eventz.pushEventAddress()[i]|uppercase}} </mat-card-subtitle><br>
        <mat-card-title class="eventName">{{eventz.pushEventName()[i]}}</mat-card-title>
        <mat-card-title class="price">{{eventz.pushEventPrice()[i]|currency:'USD':'symbol':'1.0-0'}} entry</mat-card-title>
                <div class="ratingItem">
                        <!-- Manual for angular-star-rating and how to do it -->
                        <!-- https://github.com/BioPhoton/angular-star-rating/wiki/Property-bindings#label-modifier -->
                        <!-- You need to download the angular-star-rating@3.0.8 i css-star-rating@1.1.2 -->
                        <star-rating-comp [size]="'small'" [readOnly]="false"[hoverEnabled]="true"[showHalfStars]="true"class="ratingImage"[starType]="'svg'" [rating]="5"></star-rating-comp>
                        <p class="ratingNumber">({{eventz.pushEventRatingNo()[i]}})</p>
                </div>
    </mat-card-content>
</mat-card>
</section>
