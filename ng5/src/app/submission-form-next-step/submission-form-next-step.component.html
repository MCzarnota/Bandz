<div class="wrapper">
  <div class="logInWindow">
    <div class="title">
      <h1>Register yourself as a  {{accountType | uppercase}}</h1>
      <div (click)=closeSecondSubmissionForm() class="x"></div>
    </div>
    <div class="Container">
      <form action="" method="post" class="form form-login" [formGroup]="userForm" (ngSubmit)="send()">
        <mat-form-field floatLabel>
          <mat-label>
            <mat-icon>email</mat-icon> Email</mat-label>
          <input type="email" matInput placeholder="Please provide your email adress">
        </mat-form-field>
        <mat-form-field floatLabel>
          <mat-label>
            <mat-icon>lock-outline</mat-icon> Password</mat-label>
          <input type="password" matInput placeholder="Please provide your password">
        </mat-form-field>
        <button class="submit" type="submit">Sign in</button>
        <p> Already have a BANDZ account?
          <a href="#">Log in</a>
        </p>

      </form>
    </div>
  </div>
