<app-header (SubmitEvent)="isSubmitActive=$event" (LoginEvent)="isLoginActive=$event"></app-header>
<main id="main">
  <app-submit-form (SubmitEvent)="isSubmitActive=$event" *ngIf="isSubmitActive" ></app-submit-form>
  <app-login-form (LoginEvent)="isLoginActive=$event" *ngIf="isLoginActive"></app-login-form>
  <app-slide-show-with-search-bar ></app-slide-show-with-search-bar>
</main>
<app-suggestions></app-suggestions>
<app-footer>
</app-footer>
