<app-header (SubmitEvent)="isSubmitActive=$event" (LoginEvent)="isLoginActive=$event"></app-header>
<main id="main">
  <app-submit-form (submissionSecondStepEvent)="isAccountChosen=!$event" (SubmitEvent)="isSubmitActive=$event" *ngIf="isSubmitActive" ></app-submit-form>
  <app-submission-form-next-step (submitSecondStepEvent)="isAccountChosen=$event" *ngIf="isAccountChosen"></app-submission-form-next-step>
  <app-login-form (LoginEvent)="isLoginActive=$event" *ngIf="isLoginActive"></app-login-form>
  <app-slide-show-with-search-bar  ></app-slide-show-with-search-bar>
</main>
<app-footer>
</app-footer>
