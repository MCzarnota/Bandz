<app-header (SubmitEvent)="isSubmitActive=$event" (LoginEvent)="isLoginActive=$event"></app-header>
<main id="main">
  <app-submit-form (submissionSecondStepEvent)="isAccountChosen=!$event" (SubmitEvent)="isSubmitActive=$event"
                   (theTypeOfTheAccountEvent)="accountType=$event" *ngIf="isSubmitActive"></app-submit-form>
  <app-submission-form-next-step [accountType]="accountType" (submitSecondStepEvent)="isAccountChosen=$event"
                                 *ngIf="isAccountChosen"></app-submission-form-next-step>
  <app-login-form (LoginEvent)="isLoginActive=$event" *ngIf="isLoginActive"></app-login-form>
</main>
<router-outlet></router-outlet>
<app-footer></app-footer>
